{% load static %}

<link rel="stylesheet" href="{% static 'css/carousel.css'%}">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://giovanna-ecom-bucket.s3-sa-east-1.amazonaws.com/images/smartphones.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p class="heading animate__animated animate__bounceInLeft">
                    Smartphones com 50% de desconto</p>
                    <p class="sub-heading animate__animated animate__flipInX animate__delay-2s">Em até 12X</p>
                </div>
            </div>
            
            <div class="carousel-item">
                <img src="https://giovanna-ecom-bucket.s3-sa-east-1.amazonaws.com/images/notebooks.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <p class="heading animate__animated animate__bounceInLeft">
                    Notebooks com 30% de desconto</p>
                    <p class="sub-heading animate__animated animate__flipInX animate__delay-2s">Em até 10X</p>
                </div>
            </div>
        </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
    <!-- Fim do Carousel -->
    <!-- Menu de informações -->
        <div class="container-fluid">
            <div class="row bg-gray">
                <div class="col-md-4"><div class="icon-text">
                    <i class="fas fa-money-bill-wave"></i> Pagamento Seguro</div>
                </div>
                <div class="col-md-4"><div class="icon-text">
                    <i class="fas fa-concierge-bell"></i> Atendimento Personalizado</div>
                </div>
                <div class="col-md-4"><div class="icon-text">
                    <i class="fas fa-truck"></i> Entrega gratuita</div>
                </div>
            </div>    
        </div>
    
    <!-- Fim do Menu de informações -->
